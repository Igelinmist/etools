{% load widget_tweaks %}

{% block head_ext %}
    {{ form.media }}
{% endblock head_ext %}
<div class="row">
    <div class="col-md-offset-2 col-md-6">
        <table>{{ form }}</table>
    </div>
    <div class="form-group col-md-6">
        <button type="submit" value="-1" name="submit" class="btn btn-default col-md-4">&#9668; записать </button>
        <button type="submit" value="af" name="submit" class="btn btn-default col-md-4">записать &#9660;</button>
        <button type="submit" value="+1" name="submit" class="btn btn-default col-md-4">записать &#9658;</button><br />
        <a href="{% url 'uptime:show' journal.id %}" class="btn btn-default col-md-4 col-md-offset-4" role="button">К журналу</a>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $(".interval").bind("dblclick", function(e) {
            e.preventDefault();
            $(this).val("24:00");
            $(this).trigger("change")
        });
    })
</script>
